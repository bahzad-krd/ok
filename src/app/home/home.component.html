<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Navbar</title>
 <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    nav ul li a:hover {
      background-color: #555;
      color: white;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
      }
    }
 </style>
</head>
<body>
 <nav>
    <h1 style="color: rgb(255, 255, 255);">Logo</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="/about">Contact</a></li>
    </ul>
 </nav>
</body>
</html>
